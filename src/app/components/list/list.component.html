<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>MY MEME</span>
        <span class="example-spacer"></span>

        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon" (click)="onClick()">add</mat-icon>

    </mat-toolbar-row>
    
</mat-toolbar>
<mat-card class="meme-card" appearance="outlined" *ngFor="let meme of meme$ | async">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{meme.attributes.name}}</mat-card-title>
        <mat-card-subtitle>{{ meme.attributes.publishedAt | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="meme.attributes.image.data.attributes.curl" alt="Meme photo">
    <mat-card-content>
        <p>
            {{meme.attributes.Description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onDelete(meme.id)">DELETE</button>
    </mat-card-actions>
</mat-card>
